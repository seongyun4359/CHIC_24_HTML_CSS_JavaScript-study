<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력 양식 포커스 자동 설정</title>
  <script>
    //이벤트 연결
    window.onload = function() {
      //문서 객체를 선택
      var input_1 = document.querySelectorAll('input')[0];
      var input_2 = document.querySelector('input')[1];

    //input_1
    input_1.onkeydown = function() {
      //글자수가 6개 이상일때
      if (6 <= input_1.value.length) {
        //input_2 문서 객체로 포커스를 이동
        input_2.focus();
      }
    };
    //input_2
    input_2.onkeydown = function(event) {
      //이벤트 객체를 추출
      var event = event || window.event;
      //사용자의 입력이 '백스페이스'고 입력된 글자가 없을때
      if (event.keyCode == 8 && input_2.value.length == 0) {
        input_1.focus();
      }
    };
  };
  </script>
</head>
<body>
  <input type="text" maxlength="6">
  <span>-</span>
  <input type="text" maxlength="7">
</body>
</html>
